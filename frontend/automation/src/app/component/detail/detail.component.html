<div class="card-container">
    <a [routerLink]="'/list'">Back to the list </a>
    <ul *ngFor="let dataDetails of data">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
          </div>
          <mat-card-title>{{dataDetails.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Temperature: {{dataDetails.temperature}} C</p>
           <p>Comments:{{dataDetails.humidity}}</p>
          <p>Time: {{dataDetails.date | date: 'yyyy-MM-dd HH:mm'}}</p>
        </mat-card-content>
      </mat-card> 
    </ul>
  </div>
