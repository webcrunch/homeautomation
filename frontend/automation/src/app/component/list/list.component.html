
<table mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{tableLabels.name}} </th>
        <td mat-cell *matCellDef="let device"><a [routerLink]="[device.id]"><span
            [hidden]="!mobileView">{{tableLabels.name}}: </span>{{device.name}} </a> </td>
      </ng-container>
      
      <ng-container matColumnDef="totalTemp">
        <th mat-header-cell *matHeaderCellDef> {{tableLabels.totalTemp}}</th>
        <td mat-cell *matCellDef="let element"> {{element.totalTemp}} </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
